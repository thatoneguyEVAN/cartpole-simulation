<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    
    <link rel="stylesheet" type="text/css" href="assets/reset.css"> <!--CSS Reset-->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    

  </head>
  <body>
    
    <div class="header">
      <div id="title">Matter.js Cartpole Simulation</div>
      <div id="subtitle">Using a PID control loop</div>
    </div>
    
    <div id="simulation"></div>
    <div id="simulation_controls">

      <div class="slider_container">
        <div class="slider_header">
          <div class="slider_label">Kp</div>
          <div id="kp_slider_value" class="slider_value"></div>
        </div>
        <input type="range" min="0" max="0.01" value="0.005" step="0.001" lass="slider" id="kp_slider" class="form-range">
      </div>

      <div class="slider_container">
        <div class="slider_header">
          <div class="slider_label">Ki</div>
          <div id="ki_slider_value" class="slider_value"></div>
        </div>
        <input type="range" min="0" max="0.01" value="0.005" step="0.001" lass="slider" id="ki_slider" class="form-range">
      </div>

      <div class="slider_container">
        <div class="slider_header">
          <div class="slider_label">Kd</div>
          <div id="kd_slider_value" class="slider_value"></div>
        </div>
        <input type="range" min="0" max="0.01" value="0.005" step="0.001" lass="slider" id="kd_slider" class="form-range">
      </div>

    </div>
    <script src="assets/matter.js"></script> <!-- Matter.js -->
    <script src="cartpole.js"></script> <!-- Simulation-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
